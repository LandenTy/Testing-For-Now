<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReStyle Editor</title>
    <link id="combined-stylesheet" rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>ReStyle</h1>
        <button id="openModalBtn">Open Upload Menu</button>
        <button id="saveButton">Save Position</button>
    </nav>

    <!-- Modal Structure -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-inputs">
                <input type="file" id="htmlInput" accept=".html" />
                <div class="divider">></div>
                <input type="file" id="cssInput" accept=".css" />
            </div>
        </div>
    </div>

    <!-- Hierarchy Panel -->
    <div id="hierarchyPanel">
        <h2>Hierarchy</h2>
        <ul id="hierarchyList"></ul>
    </div>

    <!-- Inspector Window -->
    <div id="inspectorPanel">
        <h3>Inspector</h3>
        <ul id="inspector">
            <li>Text: <input type="text" id="textInput"></li>
            <li>Color: <input type="color" id="colorPicker"></li>
            <li>Position: <input type="number" id="posX" placeholder="x"> <input type="number" id="posY" placeholder="y"></li>
            <li>Size: <input type="number" id="sizeX" placeholder="width"> <input type="number" id="sizeY" placeholder="height"></li>
            <li>Rotation: <input type="number" id="rotX" placeholder="x"> <input type="number" id="rotY" placeholder="y"></li>
        </ul>
    </div>    
    
    <div id="container"></div>
    
    <!-- Main JavaScript Module -->
    <script type="module" src="main.js" defer></script>
</body>
</html>
